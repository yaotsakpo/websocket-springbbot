<!DOCTYPE html>
<html>
<head>
    <title>WebSocket-Conversation</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="form-group">
            <div class="col-md-6">
                <p> <b>Number of connected users in your spase</b> : <span id="spacecount"></span></p>
            </div>
        </div>
    </div>
    <div class="row">
            <form class="form-inline">
                <div class="form-group col-md-12">
                    <div class="form-group">
                        <button id="codeGeneration" class="btn btn-default">Generate space code</button>
                    </div>

                    <div class="form-group">
                        <label for="secretID">What is your conversation secret code?</label>
                        <input type="text" id="secretID" class="form-control" placeholder="Message secretID">
                    </div>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="userConnectedID">User UniqueID</label>
                    <input type="text" id="userConnectedID" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Message...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Message Timeline</th>
                </tr>
                </thead>
                <tbody id="timeline">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
